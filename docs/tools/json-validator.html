
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>JSON Validator</title></head>
<body>
<h2>JSON Validator</h2>
<textarea id="json-input" rows="20" cols="80" placeholder="Paste JSON here..."></textarea><br>
<pre id="json-output"></pre>
<script>
document.getElementById("json-input").addEventListener("input", function() {
    try {
        const obj = JSON.parse(this.value);
        document.getElementById("json-output").textContent = JSON.stringify(obj, null, 2);
    } catch (err) {
        document.getElementById("json-output").textContent = "Error: " + err.message;
    }
});
</script>
</body>
</html>
