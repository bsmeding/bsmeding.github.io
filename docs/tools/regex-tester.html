
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Regex Tester</title></head>
<body>
<h2>Regex Tester</h2>
<input id="regex" placeholder="Enter regex..." size="50"><br>
<textarea id="text" rows="10" cols="80" placeholder="Text to test..."></textarea><br>
<pre id="result"></pre>
<script>
document.getElementById("regex").addEventListener("input", update);
document.getElementById("text").addEventListener("input", update);
function update() {
    let pattern = document.getElementById("regex").value;
    let text = document.getElementById("text").value;
    try {
        let re = new RegExp(pattern, "g");
        let matches = [...text.matchAll(re)].map(m => m[0]);
        document.getElementById("result").textContent = "Matches: " + matches.join(", ");
    } catch (e) {
        document.getElementById("result").textContent = "Error: " + e.message;
    }
}
</script>
</body>
</html>
